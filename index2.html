<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travel modes in directions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div id="floating-panel">
        <b>Mode of Travel: </b>
          <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
          </select>
      </div>

      <div id="floating-panel2">
        <b>Travel Plan: </b>
          <form>
            <label for="start">Start:</label>
            <input type="text" id="start-address">
            <br>
            <label for="end">End:</label>
            <input type="text" id="end-address">
            <br>
            <button type="submit" id="submit">Let's Go</button>
          </form>
      </div>

      <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="javascript.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3zxPOYEjaZFkWhGi4WRjUVWXXXF7GRUA&callback=initMap">
    </script>
  </body>
</html>
